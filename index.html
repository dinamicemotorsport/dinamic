<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Team - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --race-red: #e10600; --carbon-dark: #121212; --carbon-light: #1e1e1e; }
        body { background-color: var(--carbon-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-racing { font-family: 'Orbitron', sans-serif; }
        .card { background: var(--carbon-light); border-left: 4px solid var(--race-red); border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-minimal { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; padding: 2px 4px; outline: none; width: 100%; }
        .input-minimal:focus { border-bottom: 1px solid var(--race-red); }
        
        .select-minimal { 
            background: #2a2a2a; 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #ccc; 
            font-size: 0.75rem; 
            border-radius: 4px; 
            padding: 4px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }
        .select-minimal:focus { border-color: var(--race-red); color: white; }

        .btn-primary { background-color: var(--race-red); transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #ff0800; transform: translateY(-2px); }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--carbon-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        
        .nav-btn { cursor: pointer; transition: all 0.3s; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: var(--race-red); border-bottom: 2px solid var(--race-red); }
        
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .note-area { 
            background: rgba(0,0,0,0.2); 
            border: 1px solid rgba(255,255,255,0.05); 
            border-radius: 4px; 
            padding: 4px 8px; 
            font-size: 0.7rem; 
            color: #aaa;
            width: 100%;
            min-height: 24px;
            resize: none;
            overflow: hidden;
        }
        .note-area:focus { border-color: var(--race-red); color: white; outline: none; }

        .checkbox-custom {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #444;
            border-radius: 3px;
            background: #222;
            cursor: pointer;
            display: inline-block;
            position: relative;
        }
        .checkbox-custom:checked { background: var(--race-red); border-color: var(--race-red); }
        .checkbox-custom:checked::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 10px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="text-2xl font-racing animate-pulse mb-4 text-red-600">CARICAMENTO TELEMETRIA...</div>
    </div>

    <header class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-racing font-bold tracking-tighter text-white">
                <span class="text-red-600">DINAMIC</span> E-MOTORSPORT
            </h1>
        </div>
        <div class="glass p-3 rounded-lg text-center min-w-[120px]">
            <span id="sync-status" class="font-bold text-gray-500 text-xs uppercase italic">Connecting...</span>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-8 flex gap-8 border-b border-gray-800 font-racing text-xs tracking-widest uppercase text-gray-400">
        <div id="nav-dashboard" class="nav-btn active" onclick="switchPage('dashboard')">Dashboard</div>
        <div id="nav-stint" class="nav-btn" onclick="switchPage('stint')">Stint to Race</div>
        <div id="nav-crew" class="nav-btn" onclick="switchPage('crew')">Race Crew</div>
    </nav>

    <main class="max-w-7xl mx-auto">
        
        <!-- DASHBOARD -->
        <div id="page-dashboard" class="page-content active">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-1">
                    <section class="card p-6">
                        <h2 class="text-xl font-racing mb-4 flex items-center gap-2 text-white"><i class="fa-solid fa-map text-red-600"></i> TRACCIATO</h2>
                        <div class="space-y-4">
                            <input type="text" id="track-name" class="db-input input-minimal font-bold" placeholder="Circuito">
                            <input type="text" id="weather" class="db-input input-minimal" placeholder="Meteo">
                            <input type="text" id="temp-air" class="db-input input-minimal" placeholder="Temp Aria">
                        </div>
                    </section>
                </div>
                <div class="lg:col-span-3">
                    <section class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-racing text-white">LIVE TIMING & NOTES</h2>
                            <button class="btn-primary text-white px-3 py-2 rounded text-[10px] font-bold" onclick="addNewPilot('leaderboard')">AGGIUNGI PILOTA</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-black/40 text-[10px] uppercase text-gray-400">
                                    <tr>
                                        <th class="p-4 w-12">Pos</th>
                                        <th class="p-4">Pilota / Note</th>
                                        <th class="p-4">Vettura</th>
                                        <th class="p-4 text-right">Best</th>
                                        <th class="p-4 text-right">Passo</th>
                                        <th class="p-4 w-12"></th>
                                    </tr>
                                </thead>
                                <tbody id="timingBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- STINT TO RACE -->
        <div id="page-stint" class="page-content">
            <section class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-racing text-white">STINT CONFIGURATION</h2>
                    <button class="btn-primary text-white px-3 py-2 rounded text-[10px] font-bold" onclick="addNewPilot('stints')">AGGIUNGI PILOTA</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-black/40 text-[10px] uppercase text-gray-400">
                            <tr>
                                <th class="p-4">Pilota / Note Specifiche</th>
                                <th class="p-4">Vettura</th>
                                <th class="p-4 text-center">Passo</th>
                                <th class="p-4 text-center">Setup</th>
                                <th class="p-4 text-right">L/Lap</th>
                                <th class="p-4 w-12"></th>
                            </tr>
                        </thead>
                        <tbody id="stintBody"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- RACE CREW -->
        <div id="page-crew" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-racing text-white">RACE CREW</h2>
                <button class="btn-primary text-white px-4 py-2 rounded text-[12px] font-bold" onclick="addNewTeam()">NUOVO TEAM</button>
            </div>
            <div id="teams-container" class="grid grid-cols-1 gap-6"></div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, addDoc, getDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'sim-racing-pro';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const CAR_MODELS = ["Ferrari 296 GT3", "Porsche 911 GT3 R (992)", "BMW M4 GT3", "Lamborghini Huracan GT3 EVO2", "McLaren 720S GT3 Evo", "Mercedes-AMG GT3 Evo", "Audi R8 LMS GT3 evo II", "Aston Martin Vantage AMR GT3 Evo", "Ford Mustang GT3", "Corvette Z06 GT3.R"];

        let user;

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        };

        initAuth();

        onAuthStateChanged(auth, (u) => {
            user = u;
            if (u) startApp();
        });

        window.switchPage = (pageId) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
        };

        function startApp() {
            if (!user) return;

            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'default');
            const leaderboardCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const stintsCol = collection(db, 'artifacts', appId, 'public', 'data', 'stints');
            const crewCol = collection(db, 'artifacts', appId, 'public', 'data', 'race_crew');

            // Config / Track Data
            onSnapshot(configRef, (snap) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('sync-status').textContent = "LIVE";
                document.getElementById('sync-status').className = "font-bold text-green-500 text-xs italic";
                if(snap.exists()){
                    const d = snap.data();
                    ["track-name", "weather", "temp-air"].forEach(id => {
                        const el = document.getElementById(id);
                        if(el && document.activeElement !== el) el.value = d[id] || "";
                    });
                }
            }, (err) => console.error("Config error:", err));

            // Leaderboard Data
            onSnapshot(leaderboardCol, (snap) => {
                const list = []; 
                snap.forEach(d => list.push({id: d.id, ...d.data()}));
                list.sort((a,b) => (a.lapTime || '9:99').localeCompare(b.lapTime || '9:99'));
                renderTiming(list);
            }, (err) => console.error("Leaderboard error:", err));

            // Stints Data
            onSnapshot(stintsCol, (snap) => {
                const list = []; 
                snap.forEach(d => list.push({id: d.id, ...d.data()}));
                renderStints(list);
            }, (err) => console.error("Stints error:", err));

            // Crew Data
            onSnapshot(crewCol, (snap) => {
                const teams = []; 
                snap.forEach(d => teams.push({id: d.id, ...d.data()}));
                renderTeams(teams);
            }, (err) => console.error("Crew error:", err));

            window.addNewPilot = (colName) => {
                addDoc(collection(db, 'artifacts', appId, 'public', 'data', colName), { 
                    name: "Nuovo Pilota", car: CAR_MODELS[0], lapTime: "2:00.000", racePace: "2:01.000", notes: "" 
                });
            };

            window.addNewTeam = () => addDoc(crewCol, { teamName: "Nuovo Team", pilots: [] });

            window.updatePilot = (id, colName, field, val) => {
                updateDoc(doc(db, 'artifacts', appId, 'public', 'data', colName, id), {[field]: val});
            };

            window.deletePilot = (id, colName) => {
                if(confirm("Eliminare definitivamente?")) deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', colName, id));
            };
            
            document.querySelectorAll('.db-input').forEach(i => {
                i.addEventListener('change', () => setDoc(configRef, {[i.id]: i.value}, {merge:true}));
            });
        }

        function renderTiming(list) {
            const b = document.getElementById('timingBody');
            if(!b) return;
            b.innerHTML = list.map((p, i) => `
                <tr class="border-b border-gray-800/50">
                    <td class="p-4 font-racing text-gray-500">${i+1}</td>
                    <td class="p-4 space-y-2">
                        <input class="input-minimal font-bold" value="${p.name || ''}" onchange="updatePilot('${p.id}','leaderboard','name',this.value)">
                        <textarea class="note-area" placeholder="Note pilota..." onchange="updatePilot('${p.id}','leaderboard','notes',this.value)">${p.notes || ''}</textarea>
                    </td>
                    <td class="p-4"><select class="select-minimal" onchange="updatePilot('${p.id}','leaderboard','car',this.value)">
                        ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                    </select></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono" value="${p.lapTime || ''}" onchange="updatePilot('${p.id}','leaderboard','lapTime',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-red-500" value="${p.racePace || ''}" onchange="updatePilot('${p.id}','leaderboard','racePace',this.value)"></td>
                    <td class="p-4 text-center"><button onclick="deletePilot('${p.id}','leaderboard')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function renderStints(list) {
            const b = document.getElementById('stintBody');
            if(!b) return;
            b.innerHTML = list.map(p => `
                <tr class="border-b border-gray-800/50">
                    <td class="p-4 space-y-2">
                        <input class="input-minimal font-bold" value="${p.name || ''}" onchange="updatePilot('${p.id}','stints','name',this.value)">
                        <textarea class="note-area" placeholder="Note stint/setup..." onchange="updatePilot('${p.id}','stints','notes',this.value)">${p.notes || ''}</textarea>
                    </td>
                    <td class="p-4"><select class="select-minimal" onchange="updatePilot('${p.id}','stints','car',this.value)">
                        ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                    </select></td>
                    <td class="p-4"><input class="input-minimal text-center font-mono text-red-500" value="${p.racePace || ''}" onchange="updatePilot('${p.id}','stints','racePace',this.value)"></td>
                    <td class="p-4"><input class="input-minimal text-center italic text-gray-400" value="${p.setupName||''}" onchange="updatePilot('${p.id}','stints','setupName',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-blue-400" value="${p.fuelPerLap||'3.0'}" onchange="updatePilot('${p.id}','stints','fuelPerLap',this.value)"></td>
                    <td class="p-4 text-center"><button onclick="deletePilot('${p.id}','stints')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function renderTeams(teams) {
            const container = document.getElementById('teams-container');
            if(!container) return;
            container.innerHTML = teams.map(team => `
                <div class="card p-6">
                    <div class="flex justify-between items-center border-b border-gray-800 pb-4 mb-4">
                        <input type="text" class="text-2xl font-racing bg-transparent outline-none text-white" value="${team.teamName || ''}" onchange="window.updateTeamName('${team.id}', this.value)">
                        <button onclick="window.deletePilot('${team.id}', 'race_crew')" class="text-red-600"><i class="fa-solid fa-trash"></i></button>
                    </div>
                    <div class="space-y-3">
                        ${(team.pilots || []).map((p, idx) => `
                            <div class="flex gap-4 items-center bg-black/20 p-2 rounded">
                                <input type="number" class="w-10 bg-black/40 text-center text-red-500" value="${p.seq || 0}" onchange="window.updatePilotInTeam('${team.id}', ${idx}, 'seq', this.value)">
                                <input type="text" class="flex-1 bg-transparent border-none outline-none text-sm" value="${p.name || ''}" onchange="window.updatePilotInTeam('${team.id}', ${idx}, 'name', this.value)">
                                <div class="flex gap-2">
                                    <input type="checkbox" class="checkbox-custom" ${p.roles?.q ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 'q', this.checked)">
                                    <input type="checkbox" class="checkbox-custom" ${p.roles?.s ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 's', this.checked)">
                                    <input type="checkbox" class="checkbox-custom" ${p.roles?.d ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 'd', this.checked)">
                                </div>
                                <button onclick="window.removePilotFromTeam('${team.id}', ${idx})" class="text-gray-600"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                        `).join('')}
                        <button onclick="window.addPilotToTeam('${team.id}')" class="w-full py-2 border border-dashed border-gray-700 text-gray-500 text-[10px] uppercase font-bold">+ Aggiungi Pilota</button>
                    </div>
                </div>
            `).join('');
        }

        // Team Logic Helpers
        window.updateTeamName = (id, val) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', id), { teamName: val });
        
        window.addPilotToTeam = async (id) => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', id);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const pilots = snap.data().pilots || [];
                pilots.push({ name: "Pilota", seq: pilots.length + 1, roles: {q:false, s:false, d:true} });
                await updateDoc(ref, { pilots });
            }
        };

        window.updatePilotInTeam = async (teamId, index, field, val) => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const pilots = [...snap.data().pilots];
                pilots[index][field] = field === 'seq' ? parseInt(val) : val;
                await updateDoc(ref, { pilots });
            }
        };

        window.updateRoleInTeam = async (teamId, index, roleKey, val) => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const pilots = [...snap.data().pilots];
                if(!pilots[index].roles) pilots[index].roles = {};
                pilots[index].roles[roleKey] = val;
                await updateDoc(ref, { pilots });
            }
        };

        window.removePilotFromTeam = async (teamId, index) => {
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()){
                const pilots = snap.data().pilots.filter((_, i) => i !== index);
                await updateDoc(ref, { pilots });
            }
        };
    </script>
</body>
</html>
