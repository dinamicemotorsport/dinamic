<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Team - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/font-awesome.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --race-red: #e10600; --carbon-dark: #121212; --carbon-light: #1e1e1e; }
        body { background-color: var(--carbon-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .font-racing { font-family: 'Orbitron', sans-serif; }
        .card { background: var(--carbon-light); border-left: 4px solid var(--race-red); border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-minimal { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; padding: 2px 4px; outline: none; width: 100%; }
        .input-minimal:focus { border-bottom: 1px solid var(--race-red); }
        
        .select-minimal { 
            background: #2a2a2a; 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #ccc; 
            font-size: 0.75rem; 
            border-radius: 4px; 
            padding: 4px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }
        .select-minimal:focus { border-color: var(--race-red); color: white; }

        .btn-primary { background-color: var(--race-red); transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #ff0800; transform: translateY(-2px); }
        
        .loading-overlay { position: fixed; inset: 0; background: var(--carbon-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        
        .nav-btn { cursor: pointer; transition: all 0.3s; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; }
        .nav-btn.active { color: var(--race-red); border-bottom: 2px solid var(--race-red); }
        
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Checkbox styling */
        .checkbox-custom {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #444;
            border-radius: 3px;
            background: #222;
            cursor: pointer;
            display: inline-block;
            position: relative;
        }
        .checkbox-custom:checked { background: var(--race-red); border-color: var(--race-red); }
        .checkbox-custom:checked::after {
            content: "\f00c";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            font-size: 10px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.75rem; color: #999; margin-bottom: 4px; }
        .legend-badge { background: #2a2a2a; color: var(--race-red); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-family: 'Orbitron', sans-serif; min-width: 24px; text-align: center; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="text-2xl font-racing animate-pulse mb-4 text-red-600">CONNESSIONE AL TEAM...</div>
        <div class="w-48 h-1 bg-gray-800 rounded mt-4 overflow-hidden">
            <div id="loading-bar" class="h-full bg-red-600 transition-all duration-500" style="width: 10%"></div>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-racing font-bold tracking-tighter text-white">
                <span class="text-red-600">DINAMIC</span> E-MOTORSPORT <span class="text-sm font-light text-gray-400 block tracking-widest uppercase">Performance Lab</span>
            </h1>
        </div>
        <div class="flex gap-4">
            <div class="glass p-3 rounded-lg text-center min-w-[120px]">
                <span class="block text-xs uppercase text-gray-400">Database</span>
                <span id="sync-status" class="font-bold text-gray-500 text-xs uppercase italic">Offline</span>
            </div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-8 flex gap-8 border-b border-gray-800 font-racing text-xs tracking-widest uppercase text-gray-400">
        <div id="nav-dashboard" class="nav-btn active" onclick="switchPage('dashboard')">Dashboard</div>
        <div id="nav-stint" class="nav-btn" onclick="switchPage('stint')">Stint to Race</div>
        <div id="nav-crew" class="nav-btn" onclick="switchPage('crew')">Race Crew</div>
    </nav>

    <main class="max-w-7xl mx-auto">
        
        <!-- DASHBOARD -->
        <div id="page-dashboard" class="page-content active">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-1 space-y-8">
                    <section class="card p-6">
                        <h2 class="text-xl font-racing mb-4 flex items-center gap-2 text-white"><i class="fa-solid fa-map text-red-600"></i> INFO TRACCIATO</h2>
                        <div class="space-y-4">
                            <input type="text" id="track-name" class="db-input input-minimal font-bold" placeholder="Nome Circuito">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] uppercase text-gray-400">Meteo</label>
                                    <input type="text" id="weather" class="db-input input-minimal" placeholder="Sereno">
                                </div>
                                <div>
                                    <label class="text-[10px] uppercase text-gray-400">Temp Aria</label>
                                    <input type="text" id="temp-air" class="db-input input-minimal" placeholder="22°C">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="card p-6 flex flex-col h-[500px]">
                        <h2 class="text-xl font-racing mb-4 text-white">NOTE TEAM</h2>
                        <div id="notes-list" class="space-y-4 overflow-y-auto flex-1"></div>
                    </section>
                </div>
                <div class="lg:col-span-3">
                    <section class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-racing text-white">LIVE TIMING</h2>
                            <button class="btn-primary text-white px-3 py-2 rounded text-[10px] font-bold" onclick="addNewPilot('leaderboard')">AGGIUNGI PILOTA</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-black/40 text-[10px] uppercase text-gray-400">
                                    <tr>
                                        <th class="p-4">Pos</th><th class="p-4">Pilota</th><th class="p-4">Vettura</th><th class="p-4 text-right">Best</th><th class="p-4 text-right">Passo</th><th class="p-4"></th>
                                    </tr>
                                </thead>
                                <tbody id="timingBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- STINT TO RACE -->
        <div id="page-stint" class="page-content">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-3">
                    <section class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-xl font-racing text-white">STINT CONFIG</h2>
                            <button class="btn-primary text-white px-3 py-2 rounded text-[10px] font-bold" onclick="addNewPilot('stints')">AGGIUNGI PILOTA</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-black/40 text-[10px] uppercase text-gray-400">
                                    <tr><th class="p-4">Pilota</th><th class="p-4">Vettura</th><th class="p-4">Passo</th><th class="p-4">Setup</th><th class="p-4 text-right">L/Lap</th><th class="p-4"></th></tr>
                                </thead>
                                <tbody id="stintBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
                <div class="lg:col-span-1">
                    <section class="card p-6 h-[500px] overflow-y-auto" id="stint-notes-list"></section>
                </div>
            </div>
        </div>

        <!-- RACE CREW PAGE -->
        <div id="page-crew" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-racing text-white"><i class="fa-solid fa-users-gear text-red-600 mr-2"></i> RACE CREW MANAGEMENT</h2>
                <button class="btn-primary text-white px-4 py-2 rounded text-[12px] font-bold uppercase tracking-widest" onclick="addNewTeam()">
                    <i class="fa-solid fa-plus mr-2"></i> Crea Nuovo Team
                </button>
            </div>
            
            <div id="teams-container" class="grid grid-cols-1 gap-8">
                <!-- I pannelli dei team verranno generati qui -->
            </div>
        </div>

    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPgrzB_g7PqEDizHf95VXZLj9s5s-lDIM",
            authDomain: "database-special-event.firebaseapp.com",
            projectId: "database-special-event",
            storageBucket: "database-special-event.firebasestorage.app",
            messagingSenderId: "380853834737",
            appId: "1:380853834737:web:85099e91fed8c285426a50"
        };

        const CAR_MODELS = ["Ferrari 296 GT3", "Porsche 911 GT3 R (992)", "BMW M4 GT3", "Lamborghini Huracan GT3 EVO2", "McLaren 720S GT3 Evo", "Mercedes-AMG GT3 Evo", "Audi R8 LMS GT3 evo II", "Aston Martin Vantage AMR GT3 Evo", "Ford Mustang GT3", "Corvette Z06 GT3.R"];

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simracing-team-v1';
        let db, auth, user;

        const app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);

        onAuthStateChanged(auth, (u) => {
            if (u) { user = u; startApp(); }
            else signInAnonymously(auth);
        });

        window.switchPage = (pageId) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
        };

        function startApp() {
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'default');
            const leaderboardCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const stintsCol = collection(db, 'artifacts', appId, 'public', 'data', 'stints');
            const crewCol = collection(db, 'artifacts', appId, 'public', 'data', 'race_crew');

            // Hide loading
            onSnapshot(configRef, (snap) => {
                const loader = document.getElementById('loading');
                if(loader) loader.style.display = 'none';
                
                document.getElementById('sync-status').textContent = "LIVE";
                document.getElementById('sync-status').className = "font-bold text-green-500 text-xs italic";
                if(snap.exists()){
                    const d = snap.data();
                    ["track-name", "weather", "temp-air"].forEach(id => {
                        const el = document.getElementById(id);
                        if(el && document.activeElement !== el) el.value = d[id] || "";
                    });
                }
            });

            // Sync Tables
            onSnapshot(leaderboardCol, (snap) => {
                const list = []; snap.forEach(d => list.push({id: d.id, ...d.data()}));
                list.sort((a,b) => (a.lapTime || '9:99').localeCompare(b.lapTime || '9:99'));
                renderTiming(list);
            });

            onSnapshot(stintsCol, (snap) => {
                const list = []; snap.forEach(d => list.push({id: d.id, ...d.data()}));
                renderStints(list);
            });

            onSnapshot(crewCol, (snap) => {
                const teams = []; snap.forEach(d => teams.push({id: d.id, ...d.data()}));
                renderTeams(teams);
            });

            // Add Actions
            window.addNewPilot = (col) => {
                addDoc(collection(db, 'artifacts', appId, 'public', 'data', col), { name: "Pilota", car: CAR_MODELS[0], lapTime: "2:00.000", racePace: "2:01.000" });
            };

            window.addNewTeam = () => {
                addDoc(crewCol, { teamName: "Nuovo Team", pilots: [] });
            };

            window.updatePilot = (id, col, field, val) => {
                updateDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id), {[field]: val});
            };

            window.deletePilot = (id, col) => {
                // Confirm deletion for safety
                if(col === 'race_crew') {
                    if(!confirm("Sei sicuro di voler eliminare l'intero team? Questa azione è irreversibile.")) return;
                }
                deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            };
            
            // Local track inputs
            document.querySelectorAll('.db-input').forEach(i => {
                i.addEventListener('change', () => setDoc(configRef, {[i.id]: i.value}, {merge:true}));
            });
        }

        // --- RENDER FUNCTIONS ---

        function renderTiming(list) {
            const b = document.getElementById('timingBody');
            if(!b) return;
            b.innerHTML = list.map((p, i) => `
                <tr class="border-b border-gray-800/50 hover:bg-white/5 transition-colors">
                    <td class="p-4 font-racing ${i===0?'text-red-500':'text-gray-500'}">${i+1}</td>
                    <td class="p-4"><input class="input-minimal" value="${p.name}" onchange="updatePilot('${p.id}','leaderboard','name',this.value)"></td>
                    <td class="p-4"><select class="select-minimal" onchange="updatePilot('${p.id}','leaderboard','car',this.value)">
                        ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                    </select></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono" value="${p.lapTime}" onchange="updatePilot('${p.id}','leaderboard','lapTime',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-red-500" value="${p.racePace}" onchange="updatePilot('${p.id}','leaderboard','racePace',this.value)"></td>
                    <td class="p-4 text-center"><button onclick="deletePilot('${p.id}','leaderboard')" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function renderStints(list) {
            const b = document.getElementById('stintBody');
            if(!b) return;
            b.innerHTML = list.map(p => `
                <tr class="border-b border-gray-800/50">
                    <td class="p-4"><input class="input-minimal" value="${p.name}" onchange="updatePilot('${p.id}','stints','name',this.value)"></td>
                    <td class="p-4"><select class="select-minimal" onchange="updatePilot('${p.id}','stints','car',this.value)">
                        ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                    </select></td>
                    <td class="p-4"><input class="input-minimal font-mono text-red-500" value="${p.racePace}" onchange="updatePilot('${p.id}','stints','racePace',this.value)"></td>
                    <td class="p-4"><input class="input-minimal italic text-gray-400" value="${p.setupName||''}" onchange="updatePilot('${p.id}','stints','setupName',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-blue-400" value="${p.fuelPerLap||'3.0'}" onchange="updatePilot('${p.id}','stints','fuelPerLap',this.value)"></td>
                    <td class="p-4 text-center"><button onclick="deletePilot('${p.id}','stints')" class="text-gray-600 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function renderTeams(teams) {
            const container = document.getElementById('teams-container');
            if(!container) return;
            container.innerHTML = '';
            
            teams.forEach(team => {
                const teamCard = document.createElement('div');
                teamCard.className = "card p-6 grid grid-cols-1 md:grid-cols-4 gap-6 mb-4";
                
                const sortedPilots = [...(team.pilots || [])].sort((a,b) => a.seq - b.seq);

                teamCard.innerHTML = `
                    <div class="md:col-span-3 space-y-6">
                        <div class="flex justify-between items-start border-b border-gray-800 pb-4">
                            <div class="flex-1">
                                <label class="text-[10px] uppercase text-red-500 font-bold tracking-widest">Team Profile</label>
                                <div class="flex items-center gap-4">
                                    <input type="text" class="text-2xl font-racing bg-transparent outline-none w-full text-white" value="${team.teamName}" onchange="window.updateTeamName('${team.id}', this.value)">
                                    <button onclick="deletePilot('${team.id}', 'race_crew')" class="text-gray-600 hover:text-red-500 transition-colors p-2 text-xl" title="Elimina Team">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-xs">
                                <thead>
                                    <tr class="text-gray-500 uppercase text-[9px]">
                                        <th class="pb-3 w-12 text-center">Stint</th>
                                        <th class="pb-3">Pilota</th>
                                        <th class="pb-3 text-center w-12">Q</th>
                                        <th class="pb-3 text-center w-12">S</th>
                                        <th class="pb-3 text-center w-12">D</th>
                                        <th class="pb-3 w-8"></th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-800/50">
                                    ${sortedPilots.length === 0 ? `<tr><td colspan="6" class="py-4 text-center text-gray-600 italic">Nessun pilota assegnato. Clicca su aggiungi pilota.</td></tr>` : sortedPilots.map((p, idx) => `
                                        <tr>
                                            <td class="py-3 px-1">
                                                <input type="number" class="w-10 bg-black/40 border border-gray-800 rounded text-center py-1 text-red-500" value="${p.seq}" onchange="window.updatePilotInTeam('${team.id}', ${idx}, 'seq', this.value)">
                                            </td>
                                            <td class="py-3 px-1">
                                                <input type="text" class="input-minimal font-bold" value="${p.name}" onchange="window.updatePilotInTeam('${team.id}', ${idx}, 'name', this.value)">
                                            </td>
                                            <td class="py-3 px-1 text-center">
                                                <input type="checkbox" class="checkbox-custom" ${p.roles?.q ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 'q', this.checked)">
                                            </td>
                                            <td class="py-3 px-1 text-center">
                                                <input type="checkbox" class="checkbox-custom" ${p.roles?.s ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 's', this.checked)">
                                            </td>
                                            <td class="py-3 px-1 text-center">
                                                <input type="checkbox" class="checkbox-custom" ${p.roles?.d ? 'checked' : ''} onchange="window.updateRoleInTeam('${team.id}', ${idx}, 'd', this.checked)">
                                            </td>
                                            <td class="py-3 px-1 text-right">
                                                <button onclick="window.removePilotFromTeam('${team.id}', ${idx})" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>

                        <button onclick="window.addPilotToTeam('${team.id}')" class="w-full py-3 border-2 border-dashed border-gray-800 text-gray-500 hover:border-red-600 hover:text-red-600 rounded text-[10px] font-bold uppercase tracking-widest transition-all">
                            <i class="fa-solid fa-user-plus mr-2"></i> Aggiungi Pilota
                        </button>
                    </div>

                    <div class="md:col-span-1 bg-black/30 p-4 rounded-lg self-start">
                        <h3 class="text-[10px] uppercase text-gray-400 font-bold mb-4 tracking-widest border-b border-gray-800 pb-2">Legenda Ruoli</h3>
                        <div class="space-y-3">
                            <div class="legend-item">
                                <span class="legend-badge">Q</span>
                                <div>
                                    <p class="text-white font-bold text-[11px]">Qualifica</p>
                                    <p class="text-[9px]">Pilota incaricato per il tempo sul giro.</p>
                                </div>
                            </div>
                            <div class="legend-item">
                                <span class="legend-badge">S</span>
                                <div>
                                    <p class="text-white font-bold text-[11px]">Start</p>
                                    <p class="text-[9px]">Pilota che effettuerà la partenza.</p>
                                </div>
                            </div>
                            <div class="legend-item">
                                <span class="legend-badge">D</span>
                                <div>
                                    <p class="text-white font-bold text-[11px]">Driver</p>
                                    <p class="text-[9px]">Pilota attivo nella rotazione gara.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(teamCard);
            });
        }

        // --- TEAM UPDATER HELPERS ---

        window.updateTeamName = (id, val) => {
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', id), { teamName: val });
        };

        window.addPilotToTeam = async (id) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', id);
            const snap = await getDoc(docRef);
            if(snap.exists()){
                const data = snap.data();
                const pilots = data.pilots || [];
                pilots.push({ name: "Nuovo Pilota", seq: pilots.length + 1, roles: {q:false, s:false, d:true} });
                await updateDoc(docRef, { pilots });
            }
        };

        window.updatePilotInTeam = async (teamId, index, field, val) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(docRef);
            if(snap.exists()){
                const data = snap.data();
                const pilots = [...data.pilots];
                if(pilots[index]) {
                    pilots[index][field] = field === 'seq' ? parseInt(val) : val;
                    await updateDoc(docRef, { pilots });
                }
            }
        };

        window.updateRoleInTeam = async (teamId, index, roleKey, val) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(docRef);
            if(snap.exists()){
                const data = snap.data();
                const pilots = [...data.pilots];
                if(pilots[index]) {
                    if(!pilots[index].roles) pilots[index].roles = {q:false, s:false, d:false};
                    pilots[index].roles[roleKey] = val;
                    await updateDoc(docRef, { pilots });
                }
            }
        };

        window.removePilotFromTeam = async (teamId, index) => {
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(docRef);
            if(snap.exists()){
                const data = snap.data();
                const pilots = data.pilots.filter((_, i) => i !== index);
                await updateDoc(docRef, { pilots });
            }
        };
