<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Team - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/font-awesome.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js" type="module"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --race-red: #e10600; --carbon-dark: #121212; --carbon-light: #1e1e1e; }
        body { background-color: var(--carbon-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .font-racing { font-family: 'Orbitron', sans-serif; }
        .card { background: var(--carbon-light); border-left: 4px solid var(--race-red); border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-minimal { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; padding: 2px 4px; outline: none; width: 100%; }
        .input-minimal:focus { border-bottom: 1px solid var(--race-red); }
        
        .select-minimal { 
            background: #2a2a2a; 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #ccc; 
            font-size: 0.75rem; 
            border-radius: 4px; 
            padding: 2px 4px;
            outline: none;
            cursor: pointer;
            width: 100%;
        }
        .select-minimal:focus { border-color: var(--race-red); color: white; }

        .btn-primary { background-color: var(--race-red); transition: all 0.3s ease; }
        .btn-primary:hover { background-color: #ff0800; transform: translateY(-2px); }
        .track-map-container { background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1511994298241-608e28f14fde?auto=format&fit=crop&q=80&w=1000') center/cover; height: 120px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .loading-overlay { position: fixed; inset: 0; background: var(--carbon-dark); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="loading" class="loading-overlay">
        <div class="text-2xl font-racing animate-pulse mb-4 text-red-600">CONNESSIONE AL TEAM...</div>
        <div id="loading-status" class="text-xs text-gray-500 text-center px-4 italic">Inizializzazione Firebase...</div>
        <div class="w-48 h-1 bg-gray-800 rounded mt-4 overflow-hidden">
            <div id="loading-bar" class="h-full bg-red-600 transition-all duration-500" style="width: 10%"></div>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-10 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-racing font-bold tracking-tighter text-white">
                <span class="text-red-600">DINAMIC</span> E-MOTORSPORT <span class="text-sm font-light text-gray-400 block tracking-widest uppercase">Performance Lab</span>
            </h1>
        </div>
        <div class="flex gap-4">
            <div class="glass p-3 rounded-lg text-center min-w-[120px]">
                <span class="block text-xs uppercase text-gray-400">Database</span>
                <span id="sync-status" class="font-bold text-gray-500 text-xs uppercase italic">Offline</span>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="space-y-8">
            <section class="card p-6">
                <h2 class="text-xl font-racing mb-4 flex items-center gap-2 text-white"><i class="fa-solid fa-gear text-red-600"></i> INFO TRACCIATO</h2>
                <div class="track-map-container mb-4">
                    <input type="text" id="track-name" class="db-input bg-transparent text-center font-racing font-bold text-xl text-white outline-none" placeholder="Nome Circuito">
                </div>
                <div class="space-y-4">
                    <div><label class="text-[10px] uppercase text-gray-400">Vettura Team</label><input type="text" id="current-car" class="db-input input-minimal" placeholder="Ferrari 296 GT3"></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="text-[10px] uppercase text-gray-400">Meteo</label><input type="text" id="weather" class="db-input input-minimal" placeholder="Sereno"></div>
                        <div><label class="text-[10px] uppercase text-gray-400">Aria</label><input type="text" id="temp-air" class="db-input input-minimal" placeholder="22Â°C"></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="lg:col-span-2 space-y-8">
            <section class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-racing flex items-center gap-2 text-white"><i class="fa-solid fa-stopwatch text-red-600"></i> LIVE TIMING</h2>
                    <button class="btn-primary text-white px-3 py-2 rounded text-[10px] font-bold uppercase" onclick="addNewPilot()"><i class="fa-solid fa-plus"></i> Aggiungi Pilota</button>
                </div>
                <div class="overflow-x-auto rounded-lg border border-gray-800">
                    <table class="w-full text-left">
                        <thead class="bg-black/40">
                            <tr class="text-gray-400 text-[10px] uppercase">
                                <th class="py-4 px-4">Pos</th>
                                <th class="py-4 px-4">Pilota</th>
                                <th class="py-4 px-4">Vettura</th>
                                <th class="py-4 px-4 text-right">Tempo</th>
                                <th class="py-4 px-4"></th>
                            </tr>
                        </thead>
                        <tbody id="timingBody" class="divide-y divide-gray-800"></tbody>
                    </table>
                </div>
            </section>

            <section class="card p-6">
                <h2 class="text-xl font-racing mb-4 flex items-center gap-2 text-white"><i class="fa-solid fa-clipboard text-red-600"></i> NOTE TEAM</h2>
                <textarea id="briefing-notes" class="db-input w-full h-32 bg-black/40 border border-gray-700 rounded p-4 text-sm text-white focus:outline-none focus:border-red-600" placeholder="Inserisci note strategiche o setup..."></textarea>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // CONFIGURAZIONE MANUALE
        const manualConfig = {
            apiKey: "AIzaSyBPgrzB_g7PqEDizHf95VXZLj9s5s-lDIM",
            authDomain: "database-special-event.firebaseapp.com",
            projectId: "database-special-event",
            storageBucket: "database-special-event.firebasestorage.app",
            messagingSenderId: "380853834737",
            appId: "1:380853834737:web:85099e91fed8c285426a50"
        };

        const CAR_MODELS = [
            "Ferrari 296 GT3", "Porsche 911 GT3 R (992)", "BMW M4 GT3", 
            "Lamborghini Huracan GT3 EVO2", "McLaren 720S GT3 Evo", 
            "Mercedes-AMG GT3 Evo", "Audi R8 LMS GT3 evo II", 
            "Aston Martin Vantage AMR GT3 Evo", "Ford Mustang GT3",
            "Corvette Z06 GT3.R", "Honda NSX GT3 Evo22"
        ];

        const loadingStatus = document.getElementById('loading-status');
        const loadingBar = document.getElementById('loading-bar');
        const syncStatus = document.getElementById('sync-status');

        // Logica robusta per la selezione della config
        const isManualActive = (manualConfig && manualConfig.apiKey && manualConfig.apiKey !== "");
        const firebaseConfig = isManualActive ? manualConfig : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simracing-team-v1';

        if (!firebaseConfig) {
            syncStatus.textContent = "CONFIG MANCANTE";
            loadingStatus.innerHTML = "<span class='text-red-500 font-bold'>ERRORE: Configurazione Firebase non trovata.</span>";
        } else {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                const startAuth = async () => {
                    try {
                        loadingStatus.textContent = "Autenticazione in corso...";
                        loadingBar.style.width = "40%";
                        
                        // FIX: Se usiamo manualConfig, forziamo Anonymous per evitare custom-token-mismatch
                        if (!isManualActive && typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (e) {
                        console.error("Auth error:", e);
                        // Fallback finale se il custom token fallisce
                        try {
                            await signInAnonymously(auth);
                        } catch(anonErr) {
                            loadingStatus.innerHTML = "<span class='text-red-500'>Errore Auth: " + e.message + "</span>";
                        }
                    }
                };

                startAuth();

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        loadingStatus.textContent = "Sincronizzazione dati...";
                        loadingBar.style.width = "70%";
                        startSync(db, appId);
                    }
                });
            } catch (initErr) {
                loadingStatus.innerHTML = "<span class='text-red-500'>Errore Inizializzazione: " + initErr.message + "</span>";
            }
        }

        function startSync(db, appId) {
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'default');
            const pilotsColRef = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');

            // Listener per i dati di configurazione
            onSnapshot(configRef, (snap) => {
                loadingBar.style.width = "100%";
                setTimeout(() => { 
                    const overlay = document.getElementById('loading');
                    overlay.style.opacity = '0'; 
                    setTimeout(() => overlay.style.display = 'none', 500); 
                }, 500);
                
                syncStatus.textContent = "ONLINE";
                syncStatus.className = "font-bold text-green-500 text-xs uppercase";

                if (snap.exists()) {
                    const data = snap.data();
                    Object.keys(data).forEach(id => {
                        const el = document.getElementById(id);
                        if (el && document.activeElement !== el) el.value = data[id];
                    });
                }
            }, (err) => {
                console.error("Firestore Config Error:", err);
                // Rimuoviamo il loading anche in caso di errore permessi per mostrare l'UI
                document.getElementById('loading').style.display = 'none';
                syncStatus.textContent = "ERRORE PERMESSI";
            });

            // Listener per la tabella live timing
            onSnapshot(pilotsColRef, (snap) => {
                const list = [];
                snap.forEach(d => list.push({id: d.id, ...d.data()}));
                list.sort((a, b) => timeToSeconds(a.lapTime) - timeToSeconds(b.lapTime));
                renderTable(list, db, appId);
            }, (err) => {
                console.error("Leaderboard Error:", err);
            });

            // Auto-save input
            let timer;
            document.querySelectorAll('.db-input').forEach(input => {
                input.addEventListener('input', () => {
                    clearTimeout(timer);
                    timer = setTimeout(async () => {
                        const data = {};
                        document.querySelectorAll('.db-input').forEach(i => { if(i.id) data[i.id] = i.value; });
                        try { 
                            await setDoc(configRef, data, { merge: true }); 
                        } catch (e) {
                            console.error("Save Error:", e);
                        }
                    }, 500);
                });
            });

            window.addNewPilot = () => addDoc(pilotsColRef, { 
                name: "Nuovo Pilota", 
                lapTime: "2:00.000",
                car: CAR_MODELS[0]
            });
            window.updatePilot = (id, f, v) => updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', id), {[f]: v});
            window.deletePilot = (id) => deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', id));
        }

        function renderTable(pilots, db, appId) {
            const tbody = document.getElementById('timingBody');
            tbody.innerHTML = '';
            pilots.forEach((p, i) => {
                const tr = document.createElement('tr');
                const carOptions = CAR_MODELS.map(model => 
                    `<option value="${model}" ${p.car === model ? 'selected' : ''}>${model}</option>`
                ).join('');

                tr.innerHTML = `
                    <td class="py-4 px-4 font-racing ${i===0?'text-red-500':'text-gray-500'} font-bold">${i+1}</td>
                    <td class="py-4 px-4">
                        <input type="text" class="input-minimal font-bold w-full" value="${p.name || ''}" 
                               onchange="window.updatePilot('${p.id}', 'name', this.value)">
                    </td>
                    <td class="py-4 px-4 min-w-[150px]">
                        <select class="select-minimal" onchange="window.updatePilot('${p.id}', 'car', this.value)">
                            ${carOptions}
                        </select>
                    </td>
                    <td class="py-4 px-4 text-right">
                        <input type="text" class="input-minimal text-right font-mono text-white w-full" value="${p.lapTime || '2:00.000'}" 
                               onchange="window.updatePilot('${p.id}', 'lapTime', this.value)">
                    </td>
                    <td class="py-4 px-4 text-center">
                        <button onclick="window.deletePilot('${p.id}')" class="text-gray-600 hover:text-red-500 transition-colors">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function timeToSeconds(s) {
            if (!s || typeof s !== 'string') return 999;
            const p = s.split(':');
            return p.length < 2 ? 999 : (parseInt(p[0]) * 60) + parseFloat(p[1]);
        }
    </script>
</body>
</html>
