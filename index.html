<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Team - Live Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --race-red: #e10600; --carbon-dark: #121212; --carbon-light: #1e1e1e; }
        body { background-color: var(--carbon-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .font-racing { font-family: 'Orbitron', sans-serif; }
        .card { background: var(--carbon-light); border-left: 4px solid var(--race-red); border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-minimal { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; padding: 2px 4px; outline: none; width: 100%; }
        .input-minimal:focus { border-bottom: 1px solid var(--race-red); }
        .select-minimal { background: #2a2a2a; border: 1px solid rgba(255,255,255,0.1); color: #ccc; font-size: 0.75rem; border-radius: 4px; padding: 4px; outline: none; width: 100%; }
        .btn-primary { background-color: var(--race-red); transition: all 0.3s ease; cursor: pointer; }
        .btn-primary:hover { background-color: #ff0800; transform: translateY(-1px); }
        
        #loading { position: fixed; inset: 0; background: var(--carbon-dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .nav-btn { cursor: pointer; transition: all 0.3s; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; opacity: 0.6; }
        .nav-btn:hover { opacity: 1; }
        .nav-btn.active { color: var(--race-red); border-bottom: 2px solid var(--race-red); opacity: 1; }
        
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .note-area { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); border-radius: 4px; padding: 4px 8px; font-size: 0.7rem; color: #aaa; width: 100%; min-height: 24px; resize: none; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Schermata di Caricamento -->
    <div id="loading">
        <div class="text-2xl font-racing animate-pulse text-red-600 mb-2">DINAMIC E-MOTORSPORT</div>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Sincronizzazione Dati...</div>
        <div class="w-48 h-1 bg-gray-800 rounded mt-4 overflow-hidden">
            <div id="loading-bar" class="h-full bg-red-600 w-1/4 animate-pulse"></div>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-racing font-bold tracking-tighter text-white">
                <span class="text-red-600">DINAMIC</span> E-MOTORSPORT
                <span class="text-sm font-light text-gray-400 block tracking-widest uppercase">Performance Lab</span>
            </h1>
        </div>
        <div class="glass p-3 rounded-lg text-center min-w-[120px]">
            <span class="block text-[10px] uppercase text-gray-400">Database Status</span>
            <span id="sync-status" class="font-bold text-yellow-500 text-xs uppercase italic">Connecting...</span>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-8 flex gap-4 md:gap-8 border-b border-gray-800 font-racing text-[10px] md:text-xs tracking-widest uppercase text-gray-400 overflow-x-auto">
        <div id="nav-dashboard" class="nav-btn active" onclick="switchPage('dashboard')">Dashboard</div>
        <div id="nav-stint" class="nav-btn" onclick="switchPage('stint')">Stint to Race</div>
        <div id="nav-crew" class="nav-btn" onclick="switchPage('crew')">Race Crew</div>
    </nav>

    <main class="max-w-7xl mx-auto">
        <!-- Pagina Dashboard -->
        <div id="page-dashboard" class="page-content active">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <section class="card p-6">
                        <h2 class="text-lg font-racing mb-4 text-white"><i class="fa-solid fa-map text-red-600 mr-2"></i> CIRCUITO</h2>
                        <div class="space-y-4">
                            <input type="text" id="track-name" class="db-config input-minimal font-bold" placeholder="Nome Circuito">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] uppercase text-gray-400">Meteo</label>
                                    <input type="text" id="weather" class="db-config input-minimal" placeholder="Sereno">
                                </div>
                                <div>
                                    <label class="text-[10px] uppercase text-gray-400">Aria</label>
                                    <input type="text" id="temp-air" class="db-config input-minimal" placeholder="22Â°C">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="lg:col-span-3">
                    <section class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg font-racing text-white uppercase">Live Leaderboard</h2>
                            <button class="btn-primary text-white px-3 py-1 rounded text-[10px] font-bold" onclick="addEntry('leaderboard')">+ PILOTA</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-black/40 text-[10px] uppercase text-gray-500">
                                    <tr>
                                        <th class="p-3">Pilota</th>
                                        <th class="p-3">Auto</th>
                                        <th class="p-3 text-right">Best</th>
                                        <th class="p-3 text-right">Passo</th>
                                        <th class="p-3"></th>
                                    </tr>
                                </thead>
                                <tbody id="timingBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- Altre pagine -->
        <div id="page-stint" class="page-content">
            <div class="card p-8 text-center">
                <p class="text-gray-500 font-racing italic">Modulo Stint - Pronto all'uso</p>
                <button class="btn-primary text-white px-6 py-2 rounded mt-4 text-xs font-bold uppercase" onclick="addEntry('stints')">Configura Primo Stint</button>
            </div>
        </div>
        <div id="page-crew" class="page-content">
             <div class="card p-8 text-center">
                <p class="text-gray-500 font-racing italic">Modulo Crew - Pronto all'uso</p>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const CAR_MODELS = ["Ferrari 296 GT3", "Porsche 911 GT3 R (992)", "BMW M4 GT3", "Lamborghini Huracan EVO2", "McLaren 720S Evo"];

        // Setup Firebase dalle variabili d'ambiente
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simracing-app-v2';
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        // Funzione per nascondere il loader in modo sicuro
        const hideLoader = () => {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.classList.add('opacity-0');
                setTimeout(() => loader.style.display = 'none', 300);
            }
        };

        // Fail-safe: Se il DB non risponde in 3 secondi, sblocca comunque l'UI
        setTimeout(hideLoader, 3000);

        // Navigazione
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`page-${pageId}`).classList.add('active');
            document.getElementById(`nav-${pageId}`).classList.add('active');
        };

        // Inizializzazione Autenticazione
        const init = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.warn("Auth warning:", err);
                hideLoader();
                document.getElementById('sync-status').textContent = "OFFLINE MODE";
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                setupSubscriptions();
            } else {
                init();
            }
        });

        function setupSubscriptions() {
            if (!currentUser) return;

            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            const leaderboardCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');

            // Listener Config
            onSnapshot(configRef, (snap) => {
                hideLoader();
                document.getElementById('sync-status').textContent = "LIVE";
                document.getElementById('sync-status').className = "font-bold text-green-500 text-xs italic";
                
                if (snap.exists()) {
                    const data = snap.data();
                    ["track-name", "weather", "temp-air"].forEach(id => {
                        const el = document.getElementById(id);
                        if (el && document.activeElement !== el) el.value = data[id] || "";
                    });
                }
            }, (err) => {
                console.error("Config error:", err);
                hideLoader();
            });

            // Listener Leaderboard
            onSnapshot(leaderboardCol, (snap) => {
                hideLoader();
                const list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                // Ordinamento sicuro
                list.sort((a,b) => (a.lapTime || '9:99').localeCompare(b.lapTime || '9:99'));
                renderLeaderboard(list);
            }, (err) => {
                console.error("Leaderboard error:", err);
                hideLoader();
            });

            // Event Listeners per Config
            document.querySelectorAll('.db-config').forEach(input => {
                input.addEventListener('change', async (e) => {
                    if (!currentUser) return;
                    try {
                        await setDoc(configRef, { [e.target.id]: e.target.value }, { merge: true });
                    } catch (err) {
                        console.error("Save error:", err);
                    }
                });
            });
        }

        function renderLeaderboard(list) {
            const body = document.getElementById('timingBody');
            if (!body) return;
            
            if (list.length === 0) {
                body.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-600 italic">Nessun dato presente. Clicca su "+ PILOTA" per iniziare.</td></tr>`;
                return;
            }

            body.innerHTML = list.map((p, idx) => `
                <tr class="border-b border-gray-800/40 hover:bg-white/5 transition-all">
                    <td class="p-3">
                        <input class="input-minimal font-bold" value="${p.name || ''}" 
                            onchange="window.updateEntry('${p.id}', 'name', this.value)">
                    </td>
                    <td class="p-3">
                        <select class="select-minimal" onchange="window.updateEntry('${p.id}', 'car', this.value)">
                            ${CAR_MODELS.map(m => `<option ${p.car === m ? 'selected' : ''}>${m}</option>`).join('')}
                        </select>
                    </td>
                    <td class="p-3 text-right">
                        <input class="input-minimal text-right font-mono" value="${p.lapTime || '2:00.000'}" 
                            onchange="window.updateEntry('${p.id}', 'lapTime', this.value)">
                    </td>
                    <td class="p-3 text-right text-red-500">
                        <input class="input-minimal text-right font-mono text-red-500" value="${p.racePace || '2:01.000'}" 
                            onchange="window.updateEntry('${p.id}', 'racePace', this.value)">
                    </td>
                    <td class="p-3 text-center">
                        <button onclick="window.removeEntry('${p.id}')" class="text-gray-600 hover:text-red-500">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Metodi Globali
        window.addEntry = async (colName) => {
            if (!currentUser) return;
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', colName), {
                    name: "Nuovo Pilota",
                    car: CAR_MODELS[0],
                    lapTime: "2:00.000",
                    racePace: "2:01.000",
                    createdAt: Date.now()
                });
            } catch (err) {
                console.error("Add error:", err);
            }
        };

        window.updateEntry = async (id, field, val) => {
            if (!currentUser) return;
            try {
                const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', id);
                await updateDoc(docRef, { [field]: val });
            } catch (err) {
                console.error("Update error:", err);
            }
        };

        window.removeEntry = async (id) => {
            if (!currentUser || !confirm("Eliminare questa riga?")) return;
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'leaderboard', id));
            } catch (err) {
                console.error("Delete error:", err);
            }
        };

    </script>
</body>
</html>
