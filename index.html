<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimRacing Team - Performance Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600;700&display=swap');
        :root { --race-red: #e10600; --carbon-dark: #121212; --carbon-light: #1e1e1e; }
        body { background-color: var(--carbon-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        .font-racing { font-family: 'Orbitron', sans-serif; }
        .card { background: var(--carbon-light); border-left: 4px solid var(--race-red); border-radius: 8px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .input-minimal { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.1); color: white; padding: 2px 4px; outline: none; width: 100%; }
        .input-minimal:focus { border-bottom: 1px solid var(--race-red); }
        .select-minimal { background: #2a2a2a; border: 1px solid rgba(255,255,255,0.1); color: #ccc; font-size: 0.75rem; border-radius: 4px; padding: 4px; outline: none; width: 100%; }
        .btn-primary { background-color: var(--race-red); transition: all 0.3s ease; cursor: pointer; border: none; }
        .btn-primary:hover { background-color: #ff0800; transform: translateY(-1px); }
        
        #loading { position: fixed; inset: 0; background: var(--carbon-dark); z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .nav-btn { cursor: pointer; transition: all 0.3s; padding: 0.5rem 1rem; border-bottom: 2px solid transparent; opacity: 0.6; }
        .nav-btn:hover { opacity: 1; }
        .nav-btn.active { color: var(--race-red); border-bottom: 2px solid var(--race-red); opacity: 1; }
        
        .page-content { display: none; }
        .page-content.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .checkbox-custom { appearance: none; width: 18px; height: 18px; border: 2px solid #333; border-radius: 4px; cursor: pointer; position: relative; display: inline-block; vertical-align: middle; }
        .checkbox-custom:checked { background: var(--race-red); border-color: var(--race-red); }
        .checkbox-custom:checked::after { content: '\f00c'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: white; font-size: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

        .legend-badge { background: #2a2a2a; color: var(--race-red); padding: 2px 6px; border-radius: 4px; font-weight: bold; font-family: 'Orbitron', sans-serif; min-width: 24px; text-align: center; }
        .note-area { background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.05); border-radius: 4px; padding: 4px 8px; font-size: 0.75rem; color: #aaa; width: 100%; min-height: 40px; resize: none; outline: none; transition: all 0.2s; }
        .note-area:focus { border-color: var(--race-red); color: white; }
    </style>
</head>
<body class="p-4 md:p-8">

    <!-- Schermata di Caricamento -->
    <div id="loading">
        <div class="text-2xl font-racing animate-pulse text-red-600 mb-2">DINAMIC E-MOTORSPORT</div>
        <div class="text-xs text-gray-500 uppercase tracking-widest">Sincronizzazione Live...</div>
        <div class="w-48 h-1 bg-gray-800 rounded mt-4 overflow-hidden">
            <div id="loading-bar" class="h-full bg-red-600 w-1/3 animate-pulse"></div>
        </div>
    </div>

    <header class="max-w-7xl mx-auto mb-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div>
            <h1 class="text-4xl font-racing font-bold tracking-tighter text-white">
                <span class="text-red-600">DINAMIC</span> E-MOTORSPORT
                <span class="text-sm font-light text-gray-400 block tracking-widest uppercase">Performance Lab</span>
            </h1>
        </div>
        <div class="flex gap-4">
            <div class="glass p-3 rounded-lg text-center min-w-[120px]">
                <span class="block text-[10px] uppercase text-gray-400 tracking-wider">Database</span>
                <span id="sync-status" class="font-bold text-yellow-500 text-xs uppercase italic">Connecting...</span>
            </div>
        </div>
    </header>

    <nav class="max-w-7xl mx-auto mb-8 flex gap-4 md:gap-8 border-b border-gray-800 font-racing text-[10px] md:text-xs tracking-widest uppercase text-gray-400 overflow-x-auto">
        <div id="nav-dashboard" class="nav-btn active" onclick="switchPage('dashboard')">Dashboard</div>
        <div id="nav-stint" class="nav-btn" onclick="switchPage('stint')">Stint Config</div>
        <div id="nav-crew" class="nav-btn" onclick="switchPage('crew')">Race Crew</div>
    </nav>

    <main class="max-w-7xl mx-auto">
        <!-- DASHBOARD -->
        <div id="page-dashboard" class="page-content active">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-1 space-y-6">
                    <section class="card p-6">
                        <h2 class="text-lg font-racing mb-4 text-white uppercase"><i class="fa-solid fa-map text-red-600 mr-2"></i> Info Tracciato</h2>
                        <div class="space-y-4">
                            <div>
                                <label class="text-[10px] uppercase text-gray-500">Circuito</label>
                                <input type="text" id="track-name" class="db-input input-minimal font-bold" placeholder="Es: Monza">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-[10px] uppercase text-gray-500">Meteo</label>
                                    <input type="text" id="weather" class="db-input input-minimal" placeholder="Sereno">
                                </div>
                                <div>
                                    <label class="text-[10px] uppercase text-gray-500">Aria</label>
                                    <input type="text" id="temp-air" class="db-input input-minimal" placeholder="22Â°C">
                                </div>
                            </div>
                        </div>
                    </section>
                </div>

                <div class="lg:col-span-3">
                    <section class="card p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-lg font-racing text-white uppercase">Live Timing</h2>
                            <button class="btn-primary text-white px-3 py-1 rounded text-[10px] font-bold uppercase tracking-wider" onclick="addNewPilot('leaderboard')">+ Pilota</button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left text-sm">
                                <thead class="bg-black/40 text-[10px] uppercase text-gray-500">
                                    <tr>
                                        <th class="p-4 w-12 text-center">Pos</th>
                                        <th class="p-4">Pilota</th>
                                        <th class="p-4">Vettura</th>
                                        <th class="p-4 text-right">Best</th>
                                        <th class="p-4 text-right">Passo</th>
                                        <th class="p-4 w-12"></th>
                                    </tr>
                                </thead>
                                <tbody id="timingBody"></tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <!-- STINT CONFIG -->
        <div id="page-stint" class="page-content">
            <section class="card p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-racing text-white uppercase">Configurazione Stint</h2>
                    <button class="btn-primary text-white px-3 py-1 rounded text-[10px] font-bold uppercase" onclick="addNewPilot('stints')">+ Aggiungi</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-black/40 text-[10px] uppercase text-gray-500">
                            <tr>
                                <th class="p-4">Pilota / Note</th>
                                <th class="p-4">Auto</th>
                                <th class="p-4 text-center">Passo</th>
                                <th class="p-4">Setup</th>
                                <th class="p-4 text-right">L/Lap</th>
                                <th class="p-4 w-12"></th>
                            </tr>
                        </thead>
                        <tbody id="stintBody"></tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- RACE CREW -->
        <div id="page-crew" class="page-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-racing text-white uppercase"><i class="fa-solid fa-users-gear text-red-600 mr-2"></i> Team Management</h2>
                <button class="btn-primary text-white px-4 py-2 rounded text-[10px] font-bold uppercase tracking-widest" onclick="addNewTeam()">
                    <i class="fa-solid fa-plus mr-2"></i> Nuovo Team
                </button>
            </div>
            <div id="teams-container" class="grid grid-cols-1 gap-6"></div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, updateDoc, deleteDoc, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurazione
        const CAR_MODELS = ["Ferrari 296 GT3", "Porsche 911 GT3 R (992)", "BMW M4 GT3", "Lamborghini Huracan GT3 EVO2", "McLaren 720S GT3 Evo", "Mercedes-AMG GT3 Evo", "Audi R8 LMS GT3 evo II", "Aston Martin Vantage AMR GT3 Evo", "Ford Mustang GT3", "Corvette Z06 GT3.R"];
        
        const firebaseConfig = {
            apiKey: "AIzaSyBPgrzB_g7PqEDizHf95VXZLj9s5s-lDIM",
            authDomain: "database-special-event.firebaseapp.com",
            projectId: "database-special-event",
            storageBucket: "database-special-event.firebasestorage.app",
            messagingSenderId: "380853834737",
            appId: "1:380853834737:web:85099e91fed8c285426a50",
            measurementId: "G-0VZBTGRX32"
        };

        const appId = typeof __app_id !== 'undefined' ? __app_id : 'simracing-pro-v1';

        let app, auth, db;
        let currentUser = null;
        let isInitialized = false;

        // Inizializzazione Firebase
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
        } catch (e) {
            console.error("Errore inizializzazione SDK:", e);
        }

        // Gestione Loader
        const hideLoading = () => {
            const loader = document.getElementById('loading');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        };

        window.switchPage = (pageId) => {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            const target = document.getElementById(`page-${pageId}`);
            if (target) target.classList.add('active');
            const nav = document.getElementById(`nav-${pageId}`);
            if (nav) nav.classList.add('active');
        };

        // Auth Workflow conforme a RULE 3 con gestione fallback
        const initAuth = async () => {
            if (!auth) {
                console.warn("Database non disponibile - Utilizzo dati locali");
                document.getElementById('sync-status').textContent = "OFFLINE MODE";
                hideLoading();
                return;
            }
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (err) {
                console.error("Auth Error:", err);
                hideLoading();
            }
        };

        // Avvio app
        if (auth) {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    if (!isInitialized) {
                        isInitialized = true;
                        startApp();
                    }
                } else {
                    initAuth();
                }
            });
        }

        function startApp() {
            if (!db) return;
            hideLoading();
            
            const configRef = doc(db, 'artifacts', appId, 'public', 'data', 'config', 'main');
            const leaderboardCol = collection(db, 'artifacts', appId, 'public', 'data', 'leaderboard');
            const stintsCol = collection(db, 'artifacts', appId, 'public', 'data', 'stints');
            const crewCol = collection(db, 'artifacts', appId, 'public', 'data', 'race_crew');

            document.getElementById('sync-status').textContent = "SYNCING...";

            // Sincronizzazione Config
            onSnapshot(configRef, (snap) => {
                document.getElementById('sync-status').textContent = "LIVE";
                document.getElementById('sync-status').className = "font-bold text-green-500 text-xs italic uppercase";
                if (snap.exists()) {
                    const data = snap.data();
                    ['track-name', 'weather', 'temp-air'].forEach(field => {
                        const el = document.getElementById(field);
                        if (el && document.activeElement !== el) {
                            el.value = data[field] || "";
                        }
                    });
                }
            }, (err) => {
                console.warn("Sync error:", err);
                document.getElementById('sync-status').textContent = "LOCAL ONLY";
            });

            // Sincronizzazione Liste
            onSnapshot(leaderboardCol, (snap) => {
                const list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                list.sort((a,b) => (a.lapTime || '9:99.999').localeCompare(b.lapTime || '9:99.999'));
                renderTiming(list);
            }, () => {});

            onSnapshot(stintsCol, (snap) => {
                const list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                renderStints(list);
            }, () => {});

            onSnapshot(crewCol, (snap) => {
                const list = [];
                snap.forEach(d => list.push({ id: d.id, ...d.data() }));
                renderTeams(list);
            }, () => {});

            // Event Listener Input
            document.querySelectorAll('.db-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    if (!currentUser || !db) return;
                    setDoc(configRef, { [e.target.id]: e.target.value }, { merge: true });
                });
            });
        }

        // --- FUNZIONI DI RENDERING ---

        function renderTiming(list) {
            const body = document.getElementById('timingBody');
            if(!body) return;
            body.innerHTML = list.length === 0 ? '<tr><td colspan="6" class="p-8 text-center text-gray-600 italic">Nessun dato. Clicca su "+ Pilota" per iniziare.</td></tr>' : 
            list.map((p, i) => `
                <tr class="border-b border-gray-800/40 hover:bg-white/5 transition-colors">
                    <td class="p-4 font-racing ${i===0?'text-red-500':'text-gray-500'} text-center">${i+1}</td>
                    <td class="p-4"><input class="input-minimal font-bold" value="${p.name || ''}" onchange="updateEntry('${p.id}','leaderboard','name',this.value)"></td>
                    <td class="p-4">
                        <select class="select-minimal" onchange="updateEntry('${p.id}','leaderboard','car',this.value)">
                            ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                        </select>
                    </td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono" value="${p.lapTime || ''}" onchange="updateEntry('${p.id}','leaderboard','lapTime',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-red-500" value="${p.racePace || ''}" onchange="updateEntry('${p.id}','leaderboard','racePace',this.value)"></td>
                    <td class="p-4 text-center">
                        <button onclick="deleteEntry('${p.id}','leaderboard')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function renderStints(list) {
            const body = document.getElementById('stintBody');
            if(!body) return;
            body.innerHTML = list.length === 0 ? '<tr><td colspan="6" class="p-8 text-center text-gray-600 italic">Configura qui i consumi e il setup per ogni pilota.</td></tr>' :
            list.map(p => `
                <tr class="border-b border-gray-800/40">
                    <td class="p-4 space-y-2">
                        <input class="input-minimal font-bold" value="${p.name || ''}" onchange="updateEntry('${p.id}','stints','name',this.value)">
                        <textarea class="note-area" placeholder="Dettagli setup..." onchange="updateEntry('${p.id}','stints','notes',this.value)">${p.notes || ''}</textarea>
                    </td>
                    <td class="p-4">
                        <select class="select-minimal" onchange="updateEntry('${p.id}','stints','car',this.value)">
                            ${CAR_MODELS.map(m => `<option ${p.car===m?'selected':''}>${m}</option>`).join('')}
                        </select>
                    </td>
                    <td class="p-4 text-center"><input class="input-minimal text-center text-red-500 font-mono" value="${p.racePace || ''}" onchange="updateEntry('${p.id}','stints','racePace',this.value)"></td>
                    <td class="p-4"><input class="input-minimal italic text-gray-500" value="${p.setupName || ''}" onchange="updateEntry('${p.id}','stints','setupName',this.value)"></td>
                    <td class="p-4 text-right"><input class="input-minimal text-right font-mono text-blue-400" value="${p.fuelPerLap || '3.0'}" onchange="updateEntry('${p.id}','stints','fuelPerLap',this.value)"></td>
                    <td class="p-4 text-center"><button onclick="deleteEntry('${p.id}','stints')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `).join('');
        }

        function renderTeams(teams) {
            const container = document.getElementById('teams-container');
            if(!container) return;
            container.innerHTML = teams.length === 0 ? '<div class="card p-8 text-center text-gray-600 italic">Crea un team per gestire la rotazione piloti.</div>' : 
            teams.map(team => {
                const pilots = [...(team.pilots || [])].sort((a,b) => a.seq - b.seq);
                return `
                <div class="card p-6 grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div class="md:col-span-3 space-y-4">
                        <div class="flex justify-between items-center border-b border-gray-800 pb-2">
                            <input type="text" class="text-xl font-racing bg-transparent outline-none text-white w-full" value="${team.teamName || 'Team Name'}" onchange="updateTeamName('${team.id}', this.value)">
                            <button onclick="deleteEntry('${team.id}','race_crew')" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <table class="w-full text-xs">
                            <thead>
                                <tr class="text-gray-600 uppercase text-[9px] tracking-widest">
                                    <th class="pb-2 w-12 text-center">Ord</th>
                                    <th class="pb-2 text-left">Pilota</th>
                                    <th class="pb-2 text-center w-10">Q</th>
                                    <th class="pb-2 text-center w-10">S</th>
                                    <th class="pb-2 text-center w-10">D</th>
                                    <th class="pb-2 w-8"></th>
                                </tr>
                            </thead>
                            <tbody>
                                ${pilots.map((p, idx) => `
                                    <tr class="border-b border-gray-800/20">
                                        <td class="py-2"><input type="number" class="w-8 bg-black/40 text-center text-red-500 rounded" value="${p.seq}" onchange="updatePilotInTeam('${team.id}', ${idx}, 'seq', this.value)"></td>
                                        <td class="py-2 px-2"><input class="input-minimal font-bold" value="${p.name}" onchange="updatePilotInTeam('${team.id}', ${idx}, 'name', this.value)"></td>
                                        <td class="py-2 text-center"><input type="checkbox" class="checkbox-custom" ${p.roles?.q ? 'checked' : ''} onchange="updateRoleInTeam('${team.id}', ${idx}, 'q', this.checked)"></td>
                                        <td class="py-2 text-center"><input type="checkbox" class="checkbox-custom" ${p.roles?.s ? 'checked' : ''} onchange="updateRoleInTeam('${team.id}', ${idx}, 's', this.checked)"></td>
                                        <td class="py-2 text-center"><input type="checkbox" class="checkbox-custom" ${p.roles?.d ? 'checked' : ''} onchange="updateRoleInTeam('${team.id}', ${idx}, 'd', this.checked)"></td>
                                        <td class="py-2 text-right"><button onclick="removePilotFromTeam('${team.id}', ${idx})" class="text-gray-700 hover:text-red-500"><i class="fa-solid fa-xmark"></i></button></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                        <button onclick="addPilotToTeam('${team.id}')" class="w-full py-2 border-2 border-dashed border-gray-800 text-gray-600 hover:text-red-600 rounded text-[10px] font-bold uppercase transition-all">+ Aggiungi Pilota</button>
                    </div>
                    <div class="md:col-span-1 bg-black/20 p-4 rounded-lg">
                        <h4 class="text-[10px] uppercase text-gray-500 font-bold mb-4 tracking-widest">Legenda Ruoli</h4>
                        <div class="space-y-2 text-[10px]">
                            <div class="flex items-center gap-2"><span class="legend-badge">Q</span> Qualifica</div>
                            <div class="flex items-center gap-2"><span class="legend-badge">S</span> Start/Partenza</div>
                            <div class="flex items-center gap-2"><span class="legend-badge">D</span> Driver Rotation</div>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        // --- AZIONI DATABASE (Con controllo esistenza db) ---

        window.addNewPilot = async (col) => {
            if (!currentUser || !db) return;
            await addDoc(collection(db, 'artifacts', appId, 'public', 'data', col), { 
                name: "Nuovo Pilota", 
                car: CAR_MODELS[0], 
                lapTime: "2:00.000", 
                racePace: "2:01.000", 
                createdAt: Date.now() 
            });
        };

        window.updateEntry = async (id, col, field, val) => {
            if (!currentUser || !db) return;
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id), { [field]: val });
        };

        window.deleteEntry = async (id, col) => {
            if(!currentUser || !db) return;
            if(confirm("Sei sicuro di voler eliminare questa voce?")) {
                deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', col, id));
            }
        };

        window.addNewTeam = async () => {
            if (!currentUser || !db) return;
            addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'race_crew'), { 
                teamName: "Nuovo Team", 
                pilots: [] 
            });
        };

        window.updateTeamName = (id, val) => {
            if (!db) return;
            updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', id), { teamName: val });
        };

        window.addPilotToTeam = async (teamId) => {
            if (!db) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const pilots = snap.data().pilots || [];
                pilots.push({ name: "Pilota", seq: pilots.length + 1, roles: { q: false, s: false, d: true } });
                await updateDoc(ref, { pilots });
            }
        };

        window.updatePilotInTeam = async (teamId, index, field, val) => {
            if (!db) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const pilots = [...snap.data().pilots];
                pilots[index][field] = field === 'seq' ? parseInt(val) : val;
                await updateDoc(ref, { pilots });
            }
        };

        window.updateRoleInTeam = async (teamId, index, roleKey, val) => {
            if (!db) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const pilots = [...snap.data().pilots];
                if(!pilots[index].roles) pilots[index].roles = {};
                pilots[index].roles[roleKey] = val;
                await updateDoc(ref, { pilots });
            }
        };

        window.removePilotFromTeam = async (teamId, index) => {
            if (!db) return;
            const ref = doc(db, 'artifacts', appId, 'public', 'data', 'race_crew', teamId);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const pilots = snap.data().pilots.filter((_, i) => i !== index);
                await updateDoc(ref, { pilots });
            }
        };
    </script>
